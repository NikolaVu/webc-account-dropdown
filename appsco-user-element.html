<!--
`appsco-user-element`
Representation of user identity

Custom property | Description | Default
----------------|-------------|----------
`--paper-button-ink-color` | Background color of the ripple | Based on the button's color
`--paper-button` | Mixin applied to the button | `{}`
`--active-account-background` | Applied to | BDefault color rgb(244, 247, 249);

@demo demo/index.html 
-->

<dom-module id="appsco-user-element">
  <template>
    <style>
      :host {
        --active-account-background: rgb(244, 247, 249);
        /*--active-account-background: rgb(255, 255, 255);*/
        display: inline-block;
        color: var(--color, rgba(125, 125, 125, 1));
        height: 32px;
        position: relative;
        cursor: pointer;
      }
      :host paper-button {
          background-color: #FFFFFF;
          font-size: 90%;
      }
      :host .userImage {
        height: 32px;
      }
      :host .userImage:after {
        clear: both;
      }
      :host .userImage > img {
        height: inherit;
        width: 32px;
        border: 1px solid var(--border-color, rgba(144, 224, 236, 1));
        border-radius: 50%;
        float: left;
      }
      :host .userImage span {
        display: block;
        float: left;
        padding-top: 8px;
        padding-left: 8px;
        height: 24px;
      }
      :host iron-icon {
        padding-top: 4px;
      }
      :host appsco-dropdown {
        --caret-color: var(--active-account-background);
        position: absolute;
        right: -10px;
        top: 30px;
        width: 300px;
        z-index: 999;
        color: var(--color, rgba(125, 125, 125, 1));
          padding:0;
          margin:0;
      }
      :host appsco-dropdown:focus {
        outline: none;
      }
      :host appsco-dropdown img {
          width: 48px;
          height: 48px;
          border: 1px solid var(--border-color, rgba(144, 224, 236, 1));
          border-radius: 50%;
      }
      :host div.item {
          padding: 16px;
          border-bottom: 1px solid var(--active-account-background);
      }
      :host div.item:last-child {
          border-bottom: 0;
          /*background-color: var(--active-account-background);*/
      }
      :host appsco-dropdown .active-user {
          display: block;
          background-color: var(--active-account-background);
      }
      :host appsco-dropdown .active-user:after {
          clear: both;
      }
      :host appsco-dropdown .active-user .imageHolder,
      :host appsco-dropdown .active-user .info
      {
          display: inline-block;
      }
      :host appsco-dropdown .active-user .imageHolder {
          vertical-align: top;
          width: 48px;
      }
      :host appsco-dropdown .active-user .info {
          width: 156px;
          overflow: hidden;
          padding-left: 10px;
      }
      :host appsco-dropdown .active-user .info > span:first-child {
          font-size: 120%;
          padding: 0 0 10px 0;
          margin: 0;
      }
      :host appsco-dropdown .active-user .info > span:last-child {
          font-size: 80%;
          margin: 0;
          padding: 0;
      }
    </style>
    <div class="userImage">
      <img src="[[ user.image ]]">
      <!--<span >[[ user.first ]] [[ user.last ]]</span>-->
      <!--<iron-icon icon="arrow-drop-down"></iron-icon>-->
      <appsco-dropdown id="dropdown" tabindex="-1">
          <div class="active-user item">
            <div class="imageHolder">
                <img src="[[ user.image ]]">
            </div>
            <div class="info">
                <span>[[ user.first ]] [[ user.last ]]</span>
                <span>[[ user.email ]]</span>

            </div>
            <div style="text-align: left">
                <paper-button style="background-color: rgba(144, 224, 236, 1); color:white;">
                    My Account
                </paper-button>
            </div>
          </div>
          <!--<div class="item">Somethin elese</div>-->
          <!--<div class="item">Somethin elese 2</div>-->
          <div class="item">
              <paper-button >Add Account</paper-button>
              <paper-button raised style="float:right">Logout</paper-button>
          </div>
      </appsco-dropdown>
    </div>
  </template>

  <script>

    function User(){
      return {
        "first": "Asd",
        "last": function(){ return "qwe"},
        "getFirst": function(){
          return "asd";
        }
      }
    }
    Polymer({

      is: 'appsco-user-element',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        "user-image": {
          type: String,
          value: "http://app-layout-assets.appspot.com/assets/PharrellWilliams.jpg"
        },
        "user-name": {
          type: String,
          value: "John Doe"
        },
        "user": {
          type: Object,
          notify: true,
          value: {
              first: "John",
              last: "Doe",
              email: "john.doe@exampleemail.com",
              image: "http://app-layout-assets.appspot.com/assets/PharrellWilliams.jpg"
          }
        }
      },
      ready: function(){
        this.setAttribute('user', JSON.stringify({
            last: "Simke",
            first: "John",
            email: "john.doe@exampleemail.com",
            image: "http://app-layout-assets.appspot.com/assets/PharrellWilliams.jpg"
        }))
      },
      listeners: {
        "tap": "__run"
      },
      __run: function(e){
        document.querySelector('#dropdown').toggle(e);
      },

      __show: function(e) {
        document.querySelector('#dropdown').show();
      },

      __hide: function(e) {
        document.querySelector('#dropdown').hide(e);
      }
    });
  </script>
</dom-module>
